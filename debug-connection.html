<!DOCTYPE html>
<html>
<head>
    <title>Debug Conexi√≥n ESP32</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 8px; }
        .success { background: #1a4a1a; border-color: #22c55e; }
        .error { background: #4a1a1a; border-color: #ef4444; }
        .info { background: #1a1a4a; border-color: #3b82f6; }
        button { padding: 10px 20px; margin: 5px; background: #22c55e; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; border: 1px solid #333; border-radius: 4px; background: #2a2a2a; color: white; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Conexi√≥n ESP32</h1>
        
        <div class="test-section info">
            <h3>üì° Probar IP Personalizada</h3>
            <input type="text" id="customIP" placeholder="192.168.1.100" value="192.168.100.134">
            <button onclick="testCustomIP()">üß™ Probar IP</button>
        </div>

        <div class="test-section info">
            <h3>üîç Escaneo Autom√°tico</h3>
            <p>Buscar ESP32 en rangos comunes de IP</p>
            <button onclick="scanCommonIPs()">üîç Escanear Redes Comunes</button>
            <div id="scanProgress"></div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const results = document.getElementById('results');
        const scanProgress = document.getElementById('scanProgress');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testIP(ip) {
            try {
                const response = await fetch(`http://${ip}/status`, {
                    method: 'GET',
                    timeout: 3000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return { success: true, data, ip };
                } else {
                    return { success: false, error: `HTTP ${response.status}`, ip };
                }
            } catch (error) {
                return { success: false, error: error.message, ip };
            }
        }

        async function testCustomIP() {
            const ip = document.getElementById('customIP').value.trim();
            if (!ip) {
                addResult('‚ùå Ingresa una IP v√°lida', 'error');
                return;
            }

            addResult(`üß™ Probando IP: ${ip}`, 'info');
            const result = await testIP(ip);
            
            if (result.success) {
                addResult(`‚úÖ ESP32 ENCONTRADO en ${ip}!<br>Respuesta: <code>${JSON.stringify(result.data)}</code>`, 'success');
            } else {
                addResult(`‚ùå No responde en ${ip}: ${result.error}`, 'error');
            }
        }

        async function scanCommonIPs() {
            const ranges = ['192.168.1', '192.168.0', '192.168.100', '10.0.0', '172.16.0'];
            const commonLastOctets = [100, 101, 102, 103, 104, 105, 134, 200, 201, 202];
            
            addResult('üîç Iniciando escaneo de IPs comunes...', 'info');
            scanProgress.innerHTML = '<p>Escaneando...</p>';
            
            let found = false;
            let tested = 0;
            const total = ranges.length * commonLastOctets.length;

            for (const range of ranges) {
                for (const lastOctet of commonLastOctets) {
                    const ip = `${range}.${lastOctet}`;
                    tested++;
                    
                    scanProgress.innerHTML = `<p>Probando ${ip} (${tested}/${total})</p>`;
                    
                    const result = await testIP(ip);
                    
                    if (result.success) {
                        addResult(`üéâ ¬°ESP32 ENCONTRADO en ${ip}!<br>Respuesta: <code>${JSON.stringify(result.data)}</code>`, 'success');
                        scanProgress.innerHTML = `<p>‚úÖ Encontrado en ${ip}</p>`;
                        found = true;
                        break;
                    }
                }
                if (found) break;
            }
            
            if (!found) {
                addResult('‚ùå ESP32 no encontrado en IPs comunes', 'error');
                scanProgress.innerHTML = '<p>‚ùå No encontrado</p>';
            }
        }

        // Test inicial
        window.onload = () => {
            addResult('üöÄ Debug de conexi√≥n ESP32 iniciado', 'info');
            addResult('üí° Prueba primero la IP configurada: 192.168.100.134', 'info');
        };
    </script>
</body>
</html>
