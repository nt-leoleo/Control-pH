<!DOCTYPE html>
<html>
<head>
    <title>Test ConexiÃ³n ESP32</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test de ConexiÃ³n ESP32</h1>
    <p><strong>IP del ESP32:</strong> 192.168.100.134</p>
    
    <button onclick="testStatus()">ğŸ” Test /status</button>
    <button onclick="testPH()">ğŸ§ª Test /ph</button>
    <button onclick="testPing()">ğŸ“¡ Test Ping</button>
    
    <div id="results"></div>

    <script>
        const ESP32_IP = '192.168.100.134';
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
        }

        async function testStatus() {
            addResult('ğŸ” Probando /status...', 'info');
            try {
                const response = await fetch(`http://${ESP32_IP}/status`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`âœ… /status OK: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`âŒ /status Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ /status Error: ${error.message}`, 'error');
            }
        }

        async function testPH() {
            addResult('ğŸ§ª Probando /ph...', 'info');
            try {
                const response = await fetch(`http://${ESP32_IP}/ph`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`âœ… /ph OK: pH = ${data.ph}`, 'success');
                } else {
                    addResult(`âŒ /ph Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ /ph Error: ${error.message}`, 'error');
            }
        }

        async function testPing() {
            addResult('ğŸ“¡ Probando conectividad bÃ¡sica...', 'info');
            try {
                // Test bÃ¡sico de conectividad
                const img = new Image();
                img.onload = () => addResult('âœ… Conectividad bÃ¡sica OK', 'success');
                img.onerror = () => addResult('âŒ No hay conectividad bÃ¡sica', 'error');
                img.src = `http://${ESP32_IP}/favicon.ico?t=${Date.now()}`;
                
                // Timeout despuÃ©s de 5 segundos
                setTimeout(() => {
                    if (!img.complete) {
                        addResult('â° Timeout - ESP32 no responde', 'error');
                    }
                }, 5000);
            } catch (error) {
                addResult(`âŒ Error de conectividad: ${error.message}`, 'error');
            }
        }

        // Test automÃ¡tico al cargar
        window.onload = () => {
            addResult('ğŸš€ Iniciando tests automÃ¡ticos...', 'info');
            setTimeout(testStatus, 1000);
            setTimeout(testPH, 2000);
            setTimeout(testPing, 3000);
        };
    </script>
</body>
</html>
