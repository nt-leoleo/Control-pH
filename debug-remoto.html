<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Sistema Remoto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Debug Sistema Remoto</h1>
    
    <button onclick="testAPI()">üß™ Probar API</button>
    <button onclick="testCommunication()">üì° Probar Comunicaci√≥n</button>
    <button onclick="clearResults()">üóëÔ∏è Limpiar</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'https://api.jsonbin.io/v3/b/6756a1e5ad19ca34f8c8f123/latest';
        const API_KEY = '$2a$10$8VnzQzKvV.Hn8fGkGkGkGu8VnzQzKvV.Hn8fGkGkGu8VnzQzKvV.H';

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testAPI() {
            addResult('üîç Probando conexi√≥n directa a la API...', 'info');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ API responde correctamente', 'success');
                    addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                    
                    // Verificar datos del sensor
                    if (data.record && data.record.ph) {
                        addResult(`üß™ pH detectado: ${data.record.ph}`, 'success');
                        addResult(`üìÖ √öltima actualizaci√≥n: ${new Date(data.metadata.createdAt).toLocaleString()}`, 'info');
                        
                        const age = Date.now() - new Date(data.metadata.createdAt).getTime();
                        addResult(`‚è∞ Edad de los datos: ${Math.round(age/1000)} segundos`, age < 300000 ? 'success' : 'error');
                    } else {
                        addResult('‚ùå No se encontraron datos de pH en la respuesta', 'error');
                    }
                } else {
                    addResult(`‚ùå Error HTTP: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        async function testCommunication() {
            addResult('üì° Probando m√≥dulo de comunicaci√≥n...', 'info');
            
            // Simular el c√≥digo de la app
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const sensorData = data.record;
                    
                    // Verificar edad usando timestamp del bin
                    const binTimestamp = new Date(data.metadata.createdAt).getTime();
                    const now = Date.now();
                    const dataAge = now - binTimestamp;
                    const isRecent = dataAge < 300000; // 5 minutos
                    
                    const phData = {
                        ph: parseFloat(sensorData.ph),
                        voltage: parseFloat(sensorData.voltage || 0),
                        timestamp: new Date(binTimestamp),
                        device_id: sensorData.device_id,
                        wifi_rssi: sensorData.wifi_rssi,
                        location: sensorData.location,
                        source: 'esp32-remote',
                        isRecent: isRecent,
                        dataAge: Math.round(dataAge / 1000)
                    };
                    
                    addResult('‚úÖ Datos procesados correctamente', 'success');
                    addResult(`<pre>${JSON.stringify(phData, null, 2)}</pre>`, 'info');
                    
                    if (isRecent) {
                        addResult('‚úÖ Los datos son recientes - El sensor est√° funcionando', 'success');
                    } else {
                        addResult('‚ö†Ô∏è Los datos son obsoletos - Verifica el ESP32', 'error');
                    }
                } else {
                    addResult(`‚ùå Error en comunicaci√≥n: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error en m√≥dulo: ${error.message}`, 'error');
            }
        }

        // Test autom√°tico al cargar
        window.onload = function() {
            addResult('üöÄ Debug iniciado - Probando autom√°ticamente...', 'info');
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
